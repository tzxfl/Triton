{% extends "layout.html" %}
{% block script %}
    <!-- bootstrap datepicker -->
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/datepicker/datepicker3.css')}}">
    <script src="{{ url_for('static', filename='plugins/datepicker/bootstrap-datepicker.js')}}"></script>
    <script src="{{ url_for('static', filename='plugins/datepicker/locales/bootstrap-datepicker.zh-CN-qtrs.js')}}"></script>
{% endblock %}
{% block body %}
    <script>
        $(function () {
            //Date picker
            $('#datePicker').datepicker({
                format: "yyyy MM",
                minViewMode: 1,
                language: 'zh-CN-qtrs',
                autoclose: true,
                forceParse: false
            }).on("show", function(event) {
                $(".month").each(function(index, element) {
                    if (index > 3) $(element).hide();
                });
            });
        });
    </script>
    <div class="content-wrapper">
        <section class="content-header">
            <h>

            <ol class="breadcrumb">
                <li><i class="fa fa-dashboard"></i> 首页  </li>
                <li>盈利能力报表 </li>
            </ol>

            </h>
        </section>

        <div class="box">
            <div class="box-header">
                <h3 class="box-title">导出报表</h3>
            </div>
                <div class="box-body">
                    <!-- Date picker -->
                    <form method="post" action="{{ url_for('stock_export', exportType='profit') }}" >
                        <div class="form-group">
                            <div class="input-group date" style="width:400px">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input type="text" class="form-control pull-right" id="datePicker" name="datePicker" >
                                <div class="input-group-btn">
                                    <button type="submit" class="btn btn-danger" >导出</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
        </div>
    </div>
{% endblock %}
